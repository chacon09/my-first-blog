{% extends 'blog/base.html' %}
  {% block content %}
    <div class="post">
      {% if pub.fecha_creacion %}
        <div class="date">
          {{ pub.fecha_creacion }}
        </div>
      {% endif %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=pub.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ pub.titulo }}</h1>
        <p>{{ pub.texto|linebreaksbr }}</p>
    </div>
      {% endblock %}
